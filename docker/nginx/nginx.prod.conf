server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php;

    # Disable server version info
    server_tokens off;

    # Logs (can be redirected elsewhere or disabled entirely)
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Default request routing
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # PHP handling via FastCGI
    location ~ \.php$ {
        try_files $uri =404;

        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        include fastcgi_params;
    }

    # Static assets: aggressive caching (1 year)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        access_log off;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Security headers (optional, you can adjust later)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), microphone=()";
}
